<!doctype html>
<html lang="en">

<head>
    <title>Monster Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <main>
        <div class="jumbotron jumbotron-fluid header">
            <div class="container hero">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3>Discover your Prey and the instrument with which you will fight</h3>
            </div>
            <hr>
            <div class="row">
                <div class="col-4 text-left">
                    <h5>Your opponent will be:</h5>
                    <button id="submitBtn" onclick="GenerateMonster()" type="button" class="btn btn-dark btn-block">Who
                        will
                        it Be</button>
                </div>
                <div class="col-5 text-right">
                    <h4 id="chosenOne">Monster Name Here</h4>
                </div>
                <br>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <!-- <input type="checkbox" id="repeatWeapons">
                    <label for="repeatWeapons">Prevent Repeat Weapons?</label> -->
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6 text-left">
                    <h5>Party Leader: <h5 id="playerOne"></h5>
                    </h5>
                    <button id="submitBtn" onclick="WeaponPicker(0)" type="button" class="btn btn-dark btn-block">Click
                        for your Weapon</button>
                </div>
                <div class="col-6 text-left">
                    <h5>Party Member Two: <h5 id="playerTwo"></h5>
                    </h5>
                    <button id="submitBtn" onclick="WeaponPicker(1)" type="button" class="btn btn-dark btn-block">Click
                        for
                        your Weapon</button>
                </div>
                <div class="col-6 text-left">
                    <h5>Party Member Three: <h5 id="playerThree"></h5>
                    </h5>
                    <button id="submitBtn" onclick="WeaponPicker(2)" type="button" class="btn btn-dark btn-block">Click
                        for
                        your Weapon</button>
                </div>
                <div class="col-6 text-left">
                    <h5>Party Member Four: <h5 id="playerFour"></h5>
                    </h5>
                    <button id="submitBtn" onclick="WeaponPicker(3)" type="button" class="btn btn-dark btn-block">Click
                        for
                        your Weapon</button>
                </div>
                <hr>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/site.js"></script>
</body>

</html>
